<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div class="container">
		<h5 class="center-block">Bienvenue sur le portail d'administration d'Etincelles</h5>
		<hr />
		<img th:src="@{/images/logo.png}" class="img-responsive"
			style="width: 250px;" />

		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4">
				<div class="bg-danger" th:if="${accessDenied}">Vous n'avez pas les droits pour vous connecter</div>
				<div class="bg-danger" th:if="${param.error}">Informations invalides</div>
				<div class="bg-danger" th:if="${param.logout}">Vous avez �t� d�connect�.e.</div>
				<br/>
				<form class="form-signin" th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">S'identifier</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Email</label> <input
							type="text" class="form-control" placeholder="Email"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Mot de passe</label> <input
							type="password" class="form-control" placeholder="Mot de passe"
							name="password" id="password" required="required" />
					</div>
					<button class="btn btn-lg btn-default btn-block" type="submit">Valider</button>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
