<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header">
<meta charset="utf-8" />
</head>

<body>
	<div th:replace="common/header :: navbar"></div>

	<main class="container">

	<div class="table-responsive">
		<table id="usersTable"
			class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="email : ${emailList}">
					<td><span th:text="${email}"></span></td>
				</tr>
			</tbody>
		</table>
	</div>

	</main>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/js/dataTables.bootstrap.min.js}"></script>
	<script th:src="@{/js/bootbox.min.js}"></script>
	<script type="text/javascript"
		src="https://cdn.datatables.net/v/bs/jq-2.2.4/dt-1.10.13/af-2.1.3/b-1.2.4/b-flash-1.2.4/b-print-1.2.4/cr-1.3.2/fc-3.2.2/fh-3.1.2/r-2.1.1/rr-1.2.0/sc-1.4.2/se-1.2.0/datatables.min.js"></script>
	<!-- <div th:replace="common/header :: body-bottom-scripts"></div> -->
	<!-- <script th:src="@{/js/scriptsAdmin.js}"></script> -->
	<script type="text/javascript">
		$(document).ready(
				function() {
					$("#usersTable").DataTable(
							{
								"pageLength": 25,
								"lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]],
								"ordering" : true,
								stateSave : true,
								colReorder : true,
								responsive : true,
								buttons : [ 'copy', 'excel', 'pdf' ],
								order: [[2, "asc"]]
							});
				});
	</script>
</body>
</html>
